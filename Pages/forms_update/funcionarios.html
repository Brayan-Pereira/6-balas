        display: flex;

    main h2 {
        margin-bottom: 40px; /* Adiciona espaço abaixo do título */

<body>

<header>
    <nav>
        <span class="material-symbols-outlined" id="btn_menu">
            menu
        </span>

        <section class="menu_hamburger" id="menu_hamburger">
            <div class="topo_menu">
                <img src="http://localhost/6-BALAS/Components/gun.png" alt="">

                    close
                </span>

            <ul>
                <li><a href="////localhost/6-balas/index.html">Tela inicial</a></li>

        </section>

    </nav>

        <img src="http://localhost/6-BALAS/Components/header/logo/logo.png" alt="">

</header>

<main>
    <h2>Atualizar Funcionário</h2> <br>
    <form action="http://localhost/6-BALAS/DB_php/UPDATE/update_funcionario.php" method="POST">
        <label for="id">ID do Funcionário:</label>
        <input type="text" id="id" name="id" required><br>
        
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br>
        
        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required><br>
        
        <label for="municipio">Município:</label>
        <input type="text" id="municipio" name="municipio" required><br>
        
        <label for="datanascimento">Data de Nascimento:</label>
        <input type="date" id="datanascimento" name="datanascimento" required><br>
        
        <label for="estadocivil">Estado Civil:</label>
        <input type="text" id="estadocivil" name="estadocivil" required><br>
        
        <label for="grauinstrucao">Grau de Instrução:</label>
        <input type="text" id="grauinstrucao" name="grauinstrucao" required><br>
        
        <label for="identidade">Identidade:</label>
        <input type="text" id="identidade" name="identidade" required><br>
        
        <label for="cartdetrabalho">Carteira de Trabalho:</label>
        <input type="text" id="cartdetrabalho" name="cartdetrabalho" required><br>
        
        <label for="gender">Gênero:</label>
        <select id="gender" name="gender" required>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="Outros">Outros</option>
            <option value="Prefiro não dizer">Prefiro não dizer</option>
        </select><br>
        
        <input type="submit" value="Atualizar Funcionário">
    </form>
</main>

</body>
