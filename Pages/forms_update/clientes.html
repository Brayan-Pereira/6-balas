<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Cliente</title>
    <link rel="stylesheet" href="http://localhost/6-BALAS/CSS/global.css">
    <link rel="stylesheet" href="http://localhost/6-BALAS/CSS/header.css">
    <link rel="stylesheet" href="http://localhost/6-BALAS/CSS/main.css">
    <style>
        body {
            background-color: #000000; /* Cor de fundo preta */
            color: #FFFFFF; /* Cor do texto branco */
            font-family: Arial, sans-serif;
            margin: 0; /* Remover margem padrão do corpo */
            padding: 0; /* Remover preenchimento padrão do corpo */
        }
        main {
            display: flex;
            flex-direction: column; /* Altera a direção do layout para uma coluna */
            justify-content: center; /* Centralizar verticalmente */
            align-items: center; /* Centralizar horizontalmente */
            height: calc(100vh - 50px); /* Altura igual à altura da viewport menos a altura do cabeçalho */
        }
        h2 {
            margin-bottom: 20px; /* Adiciona margem na parte inferior do h2 para separá-lo dos formulários */
        }
    </style>
</head>
<body>
<header>
    <nav>
        <span class="material-symbols-outlined" id="btn_menu">menu</span>
        <section class="menu_hamburger" id="menu_hamburger">
            <div class="topo_menu">
                <img src="http://localhost/6-BALAS/Components/gun.png" alt="">
                <span class="material-symbols-outlined" id="btnOff_menu">close</span>
            </div>
            <ul>
                <li><a href="////localhost/6-balas/index.html">Tela inicial</a></li>
                <li><a onclick="verificacao()" href="#">Área do administrador</a></li>
            </ul>
        </section>
        <div class="logo">
            <img src="http://localhost/6-BALAS/Components/header/logo/logo.png" alt="">
        </div>
    </nav>
</header>
<main>
    <form action="http://localhost/6-BALAS/DB_php/UPDATE/update_cliente.php" method="POST">
        <h2>Atualizar Cliente</h2> <!-- Movido para cima dos formulários -->
        <label for="id">ID do Cliente:</label>
        <input type="text" id="id" name="id" required><br><br>
        
        <label for="firstname">Nome:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>
        
        <label for="lastname">Sobrenome:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="number">Número:</label>
        <input type="text" id="number" name="number" required><br><br>
        
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="gender">Gênero:</label>
        <select id="gender" name="gender" required>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="Outros">Outros</option>
            <option value="Prefiro não dizer">Prefiro não dizer</option>
        </select><br><br>
        
        <input type="submit" value="Atualizar Cliente">
    </form>
</main>
</body>
