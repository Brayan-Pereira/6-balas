<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Cervejaria 6 balas</title>
    <link rel="stylesheet" href="http://localhost/6-BALAS/CSS/loja_Online/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Carrinho</a>
            <i class='bx bx-cart' id="carrinho"></i>
            <div class="carrinho-espaco">
                <h2 class="titulo-carrinho">Seu Carrinho</h2>
                <div class="conteudo-carrinho">
                        
                    </div>
                    <div class="total">
                        <div class="titulo-total">Total</div>
                        <div class="preco-total">R$0</div>
                    </div>
                    <button type="button" class="btn-comprar">Comprar Agora</button>
                    <i class='bx bx-x' id="fechar-carrinho"></i>
                </div>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Loja de Produtos</h2>
        <div class="conteudo-loja">
            <div class="product-box">
                <img src="http://localhost/6-balas/Components/loja_Online/1.png" alt="" class="produto-img">
                <h2 class="titulo-produto">CERVEJA LUPULADA</h2>
                <span class="preco">R$150,00</span>
                <i class='bx bxs-shopping-bag add-carrinho'></i>
            </div>
            <div class="product-box">
                <img src="http://localhost/6-balas/Components/loja_Online/2.png" alt="" class="produto-img">
                <h2 class="titulo-produto">CERVEJA PURO MALTE</h2>
                <span class="preco">R$135,00</span>
                <i class='bx bxs-shopping-bag add-carrinho'></i>
            </div>
            <div class="product-box">
                <img src="http://localhost/6-balas/Components/loja_Online/3.png" alt="" class="produto-img">
                <h2 class="titulo-produto">CHOPP</h2>
                <span class="preco">R$30,00</span>
                <i class='bx bxs-shopping-bag add-carrinho'></i>
            </div>
        </div>
    </section>
    <script src="http://localhost/6-BALAS/JS/systemLoja.js"></script>
    
</body>
</html>
