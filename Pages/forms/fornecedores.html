<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Fornecedor</title>
    <style>
        /* Adicione estilos CSS aqui, se necessário */
    </style>
</head>

<body>
    <div class="form">
        <form action="#" method="post">
            <div class="form-header">
                <div class="title">
                    <h1>CADASTRE-SE</h1>
                    <div class="login-button">
                        <a href="#">Entrar</a>
                    </div>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="nomeempresa">Nome da Empresa</label>
                    <input id="nomeempresa" type="text" name="nomeempresa" placeholder="Nome da Empresa" required>
                </div>

                <div class="input-box">
                    <label for="telefone">Telefone</label>
                    <input id="telefone" type="text" name="telefone" placeholder="Digite seu Telefone" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu Email" required>
                </div>

                <div class="input-box">
                    <label for="telcontato">Telefone de Contato</label>
                    <input id="telcontato" type="text" name="telcontato" placeholder="Digite seu Telefone Pessoal"
                        required>
                </div>

                <div class="input-box">
                    <label for="endereco">Endereço</label>
                    <input id="endereco" type="text" name="endereco" placeholder="Digite o Endereço" required>
                </div>

                <div class="input-box">
                    <label for="emailcontato">Email de Contato</label>
                    <input id="emailcontato" type="email" name="emailcontato" placeholder="Digite seu Email Pessoal"
                        required>
                </div>

                <div class="input-box">
                    <label for="cnpj">CNPJ</label>
                    <input id="cnpj" type="text" name="cnpj" placeholder="Digite seu CNPJ" required>
                </div>

                <div class="input-box">
                    <label for="identidade">Identidade</label>
                    <input id="identidade" type="text" name="identidade" placeholder="Digite sua Identidade" required>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
