<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Funcionarios</title>
</head>

<body>

    <form action="#">
        <div class="form-header">
            <div class="title">
                <h1>CADASTRE-SE</h1>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <label for="name">Nome do empregado</label>
                <input id="name" type="text" name="name" placeholder="Digite seu Nome" required>
            </div>

            <div class="input-box">
                <label for="endereco">Endereço</label>
                <input id="endereco" type="text" name="endereco" placeholder="Digite seu Endereço" required>
            </div>

            <div class="input-box">
                <label for="cep">CEP</label>
                <input id="cep" type="text" name="cep" placeholder="Digite seu CEP" required>
            </div>

            <div class="input-box">
                <label for="bairro">Bairro</label>
                <input id="bairro" type="text" name="bairro" placeholder="Digite seu Bairro" required>
            </div>

            <div class="input-box">
                <label for="municipio">Município</label>
                <input id="municipio" type="text" name="municipio" placeholder="Digite seu Município" required>
            </div>

            <div class="input-box">
                <label for="datanascimento">Data/Nascimento</label>
                <input id="datanascimento" type="date" name="datanascimento" placeholder="Digite sua Data de Nascimento"
                    required>
            </div>

            <div class="input-box">
                <label for="estadocivil">ESTADO CIVIL</label>
                <input id="estadocivil" type="text" name="estadocivil" placeholder="Digite seu Estado Civil" required>
            </div>

            <div class="input-box">
                <label for="grauinstrucao">Grau de Instrução</label>
                <input id="grauinstrucao" type="text" name="grauinstrucao" placeholder="Digite seu Grau de Instrução"
                    required>
            </div>

            <div class="input-box">
                <label for="identidade">Identidade</label>
                <input id="identidade" type="text" name="identidade" placeholder="Digite sua Identidade" required>
            </div>

            <div class="input-box">
                <label for="cartdetrabalho">Cart.Trabalho</label>
                <input id="cartdetrabalho" type="text" name="cartdetrabalho" placeholder="Digite sua Cart de Trabalho"
                    required>
            </div>
        </div>

        <div class="gender-inputs">
            <div class="gender-title">
                <h6>Gênero</h6>
            </div>

            <div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="female" name="gender">
                    <label for="female">Feminino</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Masculino</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="others" name="gender">
                    <label for="others">Outros</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="none" name="gender">
                    <label for="none">Prefiro não dizer</label>
                </div>

                <div class="continue-button">
                    <button><a href="#">Continuar</a></button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
