<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Insumos</title>
    <link rel="stylesheet" href="http://localhost/6-BALAS/CSS/global.css">
    <link rel="stylesheet" href="http://localhost/6-BALAS/CSS/header.css">
    <link rel="stylesheet" href="http://localhost/6-BALAS/CSS/main.css">

    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        body {
            background-color: #000000; /* Fundo preto */
            color: #FFFFFF; /* Cor das letras */
            font-family: Arial, sans-serif;
            padding: 20px; /* Adicionando um pouco de espaço ao redor do conteúdo */
            margin: 0; /* Remover margem padrão do corpo */
            padding: 0; /* Remover preenchimento padrão do corpo */
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo escuro */
            padding: 10px 20px; /* Espaçamento interno do cabeçalho */
        }

        main {
            padding-top: 100px; /* Adicionando espaço para o cabeçalho */
            display: flex;
            flex-direction: column; /* Organizando os elementos em coluna */
            justify-content: center; /* Centralizando o conteúdo verticalmente */
            align-items: center; /* Centralizando o conteúdo horizontalmente */
            height: 100vh; /* Definindo altura total da viewport */
        }

        h1 {
            margin-bottom: 40px; /* Espaço abaixo do título "Atualizar Produto" */
        }

        h2 {
            margin-top: 40px; /* Espaço acima do título "Dados do Produto" */
            margin-bottom: 20px; /* Espaço abaixo do título "Dados do Produto" */}

        form {
            margin-top: 20px; /* Espaço acima do formulário */
        }

        .form-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-header .title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            width: 100%;
        }

        .input-box {
            margin-bottom: 15px;
            width: 100%;
        }

        .input-box label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            display: block;
        }

        .input-box input,
        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
        }

        .input-box input::placeholder {
            color: #aaa;
        }

        .quantidade-group {
            width: 100%;
        }

        .quantidade-group select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
        }

        .quantidade-group select option {
            background-color: #333;
            color: #fff;
        }

        .comprar-button {
            margin-top: 20px;
            text-align: center;
        }

        .comprar-button button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            max-width: 200px;
        }

        .comprar-button button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <script src="http://localhost/6-balas/JS/menu.js" defer></script>
    <header>
        <nav>
            <span class="material-symbols-outlined" id="btn_menu">
                menu
            </span>
    
            <section class="menu_hamburger" id="menu_hamburger">
                <div class="topo_menu">
                    <img src="http://localhost/6-BALAS/Components/gun.png" alt="">
                    <span class="material-symbols-outlined" id="btnOff_menu">
                        close
                    </span>
                </div>
    
                <ul>
                    <li><a href="////localhost/6-balas/index.html">Tela inicial</a></li>
                    <li><a onclick="verificacao()" href="////localhost/6-balas/Pages/admin/admin.html">Área do administrador</a></li>
                </ul>
            </section>

        </nav>
    
        <div class="logo">
            <img src="http://localhost/6-BALAS/Components/header/logo/logo.png" alt="">
        </div>

    </header>

    <main>
    <form action="http://localhost/6-BALAS/DB_php/INSERT/inserir_insumo.php" method="POST">
        <div class="form-header">
            <div class="title">
                <h1>Escolha Seu Produto</h1>
                <h2>Dados do Insumo</h2>
            </div>
        </div>

        <div class="input-group">
            <div class="input-box">
                <label for="codfornecedor">Código Fornecedor</label>
                <input type="text" name="codfornecedor" id="codfornecedor" placeholder="Código do Fornecedor" required>
            </div>

            <select name="insumo" id="insumo">
                <option value="">Selecione um Insumo</option>
                <option value="malte">Malte</option>
                <option value="lupulo">Lupulo</option>
                <option value="trigo">Trigo</option>
                <option value="levadura">Levadura</option>
                <option value="acucar">Açúcar</option>
                <option value="agua">Água</option>
            </select>

            <div class="quantidade-group">
                <select name="quantidade" id="quantidade" required>
                    <option value="">Selecione a tipo de unidade</option>
                    <option value="kg">Kg</option>
                    <option value="litros">Litros</option>
                </select>
            </div>

            <div class="input-box">
                <label for="quant_number">Quantidade:</label>
                <input id="quant_numberefone" type="number" name="quant_number" placeholder="Informe a Quantidade"
                    required>
            </div>

            <div class="comprar-button">
                <button type="submit">COMPRAR</button>
            </div>
        </div>
    </form>
</main>
</body>

</html>
