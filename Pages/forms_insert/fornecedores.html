<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Fornecedor</title>

    <link rel="stylesheet" href="http://localhost/6-BALAS/CSS/global.css">
    <link rel="stylesheet" href="http://localhost/6-BALAS/CSS/header.css">
    <link rel="stylesheet" href="http://localhost/6-BALAS/CSS/main.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        body {
            background-color: #000000; /* Fundo preto */
            color: #FFFFFF; /* Cor das letras */
            font-family: Arial, sans-serif;
            margin: 0; /* Remover margem padrão do corpo */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura total da viewport */
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8); /* Fundo escuro */
            padding: 10px 20px; /* Espaçamento interno do cabeçalho */
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200vh; /* Definindo altura total da viewport */
            width: 100%; /* Largura total */
        }

        .form {
            margin-top: 40%;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        .form-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-header .title {
            font-size: 1rem;
        }

        .form-header .login-button a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-header .login-button a:hover {
            text-decoration: underline;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            display: block;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
        }

        .input-box input::placeholder {
            color: #aaa;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <script src="http://localhost/6-balas/JS/menu.js" defer></script>
    <header>
        <nav>
            <span class="material-symbols-outlined" id="btn_menu">
                menu
            </span>

            <section class="menu_hamburger" id="menu_hamburger">
                <div class="topo_menu">
                    <img src="http://localhost/6-BALAS/Components/gun.png" alt="">
                    <span class="material-symbols-outlined" id="btnOff_menu">
                        close
                    </span>
                </div>

                <ul>
                    <li><a href="http://localhost/6-balas/index.html">Tela inicial</a></li>
                    <li><a onclick="verificacao()" href="http://localhost/6-balas/Pages/admin/admin.html">Área do administrador</a></li>
                </ul>
            </section>

        </nav>

        <div class="logo">
            <img src="http://localhost/6-BALAS/Components/header/logo/logo.png" alt="">
        </div>
    </header>

    <main>
        <div class="form">
            <form action="http://localhost/6-BALAS/DB_php/INSERT/inserir_fornecedor.php" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro do fornecedor</h1>
                       
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nomeempresa">Nome da Empresa</label>
                        <input id="nomeempresa" type="text" name="nomeempresa" placeholder="Nome da Empresa" required>
                    </div>

                    <div class="input-box">
                        <label for="telefone">Telefone</label>
                        <input id="telefone" type="text" name="telefone" placeholder="Digite seu Telefone" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu Email" required>
                    </div>

                    <div class="input-box">
                        <label for="telcontato">Telefone de Contato</label>
                        <input id="telcontato" type="text" name="telcontato" placeholder="Digite seu Telefone Pessoal" required>
                    </div>

                    <div class="input-box">
                        <label for="endereco">Endereço</label>
                        <input id="endereco" type="text" name="endereco" placeholder="Digite o Endereço" required>
                    </div>

                    <div class="input-box">
                        <label for="emailcontato">Email de Contato</label>
                        <input id="emailcontato" type="email" name="emailcontato" placeholder="Digite seu Email Pessoal" required>
                    </div>

                    <div class="input-box">
                        <label for="cnpj">CNPJ</label>
                        <input id="cnpj" type="text" name="cnpj" placeholder="Digite seu CNPJ" required>
                    </div>

                    <div class="input-box">
                        <label for="identidade">Identidade</label>
                        <input id="identidade" type="text" name="identidade" placeholder="Digite sua Identidade" required>
                    </div>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
</body>

</html>
