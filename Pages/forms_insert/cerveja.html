<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cervejas.css">
    <title>Cadastro de Cerveja</title>

    <link rel="stylesheet" href="http://localhost/6-BALAS/CSS/global.css">
    <link rel="stylesheet" href="http://localhost/6-BALAS/CSS/header.css">
    <link rel="stylesheet" href="http://localhost/6-BALAS/CSS/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
        }

        main {
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        form {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
        }

        form label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            display: block;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: block;
            width: 100%;
        }

        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <script src="http://localhost/6-balas/JS/menu.js" defer></script>
    <header>
        <nav>
            <span class="material-symbols-outlined" id="btn_menu">
                menu
            </span>

            <section class="menu_hamburger" id="menu_hamburger">
                <div class="topo_menu">
                    <img src="http://localhost/6-BALAS/Components/gun.png" alt="">
                    <span class="material-symbols-outlined" id="btnOff_menu">
                        close
                    </span>
                </div>

                <ul>
                    <li><a href="http://localhost/6-balas/index.html">Tela inicial</a></li>
                    <li><a onclick="verificacao()" href="http://localhost/6-balas/Pages/admin/admin.html">Área do administrador</a></li>
                </ul>
            </section>
        </nav>

        <div class="logo">
            <img src="http://localhost/6-BALAS/Components/header/logo/logo.png" alt="">
        </div>
    </header>

    <main>
        <div class="formcerveja">
            <form action="http://localhost/6-BALAS/DB_php/INSERT/inserir_produto.php" method="post">
                <div class="form-header">
                    <div class="title">
                        <h1 class="titulo">Cadastro de Cerveja</h1>
                        <h2>Informações da Cerveja</h2>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nomecerveja">Nome da Cerveja</label>
                        <input id="nomecerveja" type="text" name="nomecerveja" placeholder="Nome da Cerveja" required>
                    </div>

                    <div class="input-box">
                        <label for="tipo">Tipo da Cerveja</label>
                        <input id="tipo" type="text" name="tipo" placeholder="Tipo da Cerveja" required>
                    </div>

                    <div class="input-box">
                        <label for="valor">Valor</label>
                        <input id="valor" type="text" name="valor" placeholder="Digite o Valor" required>
                    </div>

                    <div class="comprar-button">
                        <button type="submit">Cadastrar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
