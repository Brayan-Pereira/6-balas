<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Clientes</title>
    <script>
        function validarFormulario() {
            var senha = document.getElementById("password").value;
            var confirmSenha = document.getElementById("Confirmpassword").value;

            if (senha != confirmSenha) {
                alert("As senhas não correspondem. Por favor, insira novamente.");
                return false;
            }
            // Se a validação passar, prossegue com a submissão do formulário
            document.getElementById("myForm").submit();
        }
    </script>
</head>

<body>
    <form id="myForm" action="http://localhost/6-BALAS/DB_php/INSERT/inserir_cliente.php" method="post">
        <div class="form-header">
            <div class="title">
                <h1>CADASTRE-SE</h1>
                <div class="login-button">
                    <a href="#">Entrar</a>
                </div>
            </div>
        </div>
        <div class="input-group">
            <div class="input-box">
                <label for="firstname">Primeiro Nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
            </div>

            <div class="input-box">
                <label for="lastname">Sobrenome</label>
                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
            </div>

            <div class="input-box">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="input-box">
                <label for="number">Celular</label>
                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
            </div>

            <div class="input-box">
                <label for="password">Senha</label>
                <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <div class="input-box">
                <label for="Confirmpassword">Confirme sua senha</label>
                <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha"
                    required>
            </div>
        </div>

        <div class="gender-inputs">
            <div class="gender-title">
                <h6>Gênero</h6>
            </div>

            <div class="gender-group">
                <div class="gender-input">
                    <input type="radio" id="female" name="gender" value="Feminino">
                    <label for="female">Feminino</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="male" name="gender" value="Masculino">
                    <label for="male">Masculino</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="others" name="gender" value="Outros">
                    <label for="others">Outros</label>
                </div>

                <div class="gender-input">
                    <input type="radio" id="none" name="gender" value="Prefiro não dizer">
                    <label for="none">Prefiro não dizer</label>
                </div>


                <div class="continue-button">
                    <button type="button" onclick="validarFormulario()">Continuar</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
