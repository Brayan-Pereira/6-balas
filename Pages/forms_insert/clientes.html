<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Clientes</title>
    <link rel="stylesheet" href="http://localhost/6-BALAS/CSS/global.css">
    <link rel="stylesheet" href="http://localhost/6-BALAS/CSS/header.css">
    <link rel="stylesheet" href="http://localhost/6-BALAS/CSS/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 200vh;
            padding-top: 60px; /* Ajuste para dar espaço para o cabeçalho */
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        form {
            margin-top: 40%;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        form label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            display: block;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
        }

        form input::placeholder {
            color: #aaa;
        }

        form .gender-group {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        form .gender-input {
            margin-bottom: 10px;
        }

        form .continue-button {
            text-align: center;
        }

        form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        form button:hover {
            background-color: #45a049;
        }

        .login-button {
            margin-top: 10px;
            text-align: right;
        }

        .login-button a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-button a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validarFormulario() {
            var senha = document.getElementById("password").value;
            var confirmSenha = document.getElementById("Confirmpassword").value;

            if (senha != confirmSenha) {
                alert("As senhas não correspondem. Por favor, insira novamente.");
                return false;
            }
            // Se a validação passar, prossegue com a submissão do formulário
            document.getElementById("myForm").submit();
        }
    </script>
</head>

<body>
    <script src="http://localhost/6-balas/JS/menu.js" defer></script>
    <header>
        <nav>
            <span class="material-symbols-outlined" id="btn_menu">
                menu
            </span>

            <section class="menu_hamburger" id="menu_hamburger">
                <div class="topo_menu">
                    <img src="http://localhost/6-BALAS/Components/gun.png" alt="">
                    <span class="material-symbols-outlined" id="btnOff_menu">
                        close
                    </span>
                </div>

                <ul>
                    <li><a href="http://localhost/6-balas/index.html">Tela inicial</a></li>
                    <li><a onclick="verificacao()" href="http://localhost/6-balas/Pages/admin/admin.html">Área do administrador</a></li>
                </ul>
            </section>
        </nav>

        <div class="logo">
            <img src="http://localhost/6-BALAS/Components/header/logo/logo.png" alt="">
        </div>
    </header>

    <main>
        <form id="myForm" action="http://localhost/6-BALAS/DB_php/INSERT/inserir_cliente.php" method="post">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="input-box">
                    <label for="Confirmpassword">Confirme sua senha</label>
                    <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha"
                        required>
                </div>
            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h2>Gênero</h2>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender" value="Feminino">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="male" name="gender" value="Masculino">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="others" name="gender" value="Outros">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="none" name="gender" value="Prefiro não dizer">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>
            </div>

            <div class="continue-button">
                <button type="button" onclick="validarFormulario()">Continuar</button>
            </div>
        </form>
    </main>
</body>

</html>
